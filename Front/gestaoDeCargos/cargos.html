<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Cargos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-blue-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white font-bold text-xl">Gestão de Cargos</h1>
    </div>
  </nav>

  <div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Cadastrar novos Cargos</h2>
    <form id="imageForm" class="bg-white p-4 rounded shadow-md" onsubmit="return adicionarCargo(event)">
      <div class="mb-4">
        <label for="nome" class="block font-medium text-gray-700 mb-2">Cargo</label>
        <input type="text" id="nome" class="w-full p-2 border border-gray-300 rounded" required />
      </div>
      <div class="mb-4">
        <label for="url" class="block font-medium text-gray-700 mb-2">Descrição</label>
        <input type="url" id="url" class="w-full p-2 border border-gray-300 rounded" required />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
    </form>

    <h2 class="text-2xl font-bold mt-10 mb-4">Tabela de Cargos</h2>
    <table class="w-full bg-white rounded shadow table-auto">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Nome</th>
          <th class="px-4 py-2">Descrição</th>
          <th class="px-4 py-2">Editar</th>
          <th class="px-4 py-2">Excluir</th>
        </tr>
      </thead>
      <tbody id="tabelaImagens">
        <!-- Linhas inseridas via JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="./assents/js/index.js"></script>
</body>
</html>
