<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Removido padding vertical (py-9) do container principal -->
  <div class="min-h-screen bg-white dark:bg-gray-800 ring shadow-xl ring-gray-900/5">
    <!-- Navbar agora colada no topo -->
    <nav class="bg-blue-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-xl">Tela de Login</h1>
      </div>
    </nav>

    <!-- Reduzida margem superior (mt-4 em vez de mt-8) -->
    <div class="container mx-auto mt-4 p-4">
      <form id="imageForm" class="bg-white dark:bg-gray-700 p-4 rounded shadow-md" onsubmit="return logarConta(event)">
        <div class="mb-4">
          <label for="nome" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input type="text" id="nome" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>
        <div class="mb-4">
          <label for="url" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
          <input type="password" id="url" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>
        <div class="flex space-x-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
          <button type="button" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Cadastrar-se</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
