<!DOCTYPE html>
<html lang="pt-br">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
     <link href="/src/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/styles.css" rel="stylesheet">
    
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900">
  
  <div class="min-h-screen bg-white dark:bg-gray-800 ring shadow-xl ring-gray-900/5">
    
    <nav class="bg-blue-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white font-bold text-xl">Tela de Cadastro</h1>
      </div>
    </nav>

    <div class="container mx-auto mt-4 p-4">
      <form id="imageForm" class="bg-white dark:bg-gray-700 p-4 rounded shadow-md" onsubmit="return logarConta(event)">
        <div class="mb-4">
          <label for="nome" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">Nome</label>
          <input type="text" id="nome" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>
        <div class="mb-4">
          <label for="email" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
          <input type="text" id="email" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>
        <div class="mb-4">
          <label for="senha" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">Senha</label>
          <input type="password" id="senha" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>

        <div class="mb-4">
          <label for="cep" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">CEP</label>
          <input type="text" id="cep" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>

        <div class="mb-4">
          <label for="endereco" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">EndereÃ§o</label>
          <input type="text" id="endereco" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>

        <div class="mb-4">
          <label for="numero" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">NÃºmero</label>
          <input type="text" id="numero" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>

        <div class="mb-4">
          <label for="bairro" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">Bairro</label>
          <input type="text" id="bairro" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>

        <div class="mb-4">
          <label for="cidade" class="block font-medium text-gray-700 dark:text-gray-300 mb-2">Cidade</label>
          <input type="text" id="cidade" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-600 dark:text-white" required />
        </div>

        <div class="flex space-x-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
          <button type="button" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Cadastrar-se</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
